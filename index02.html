<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/431a5dcb91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style02.css">
</head>
<body>

    <div class="notification is-primary ">
       
     <div class="has-text-centered has-text-weight-bold "> Formulário de Contato </div>
    
    <div class="field">
        <label class="label ">Nome</label>
        <div class="control">
            <input class="input is-rounded" type="text" placeholder="Nome">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="text" placeholder="Email @gmail.com">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      
      <div class="field">
        <label class="label has-text-weight-bold">Telefone</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-rounded" type="text" placeholder="Telefone">
          <span class="icon is-small is-left">
            <i class="fas fa-phone"></i>
          </span>
        </div>
      </div>
      
        <div class="field">
            <p class="control has-icons-left">
              <span class="select">
                <select>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Guyana">Guyana</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Peru">Peru</option>
                    <option value="Suriname">Suriname</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
              </span>
              <span class="icon is-small is-left">
                <i class="fas fa-globe"></i>
              </span>
            
          </div>

      
      <div class="field">
        <label class="label">Mensagem</label>
        <div class="control">
          <textarea class="textarea" placeholder="Textarea"></textarea>
         
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            Estou de acordo com os <a href="#"> Termos e Condições</a>
          </label>
        </div>
      </div>
    
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link ">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </div>

    

  
</body>
</html>
